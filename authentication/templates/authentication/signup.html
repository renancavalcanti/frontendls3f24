{% extends 'base.html' %}

{% block content %}
<style>
    .custom-form {
        background-color: #f5f5f5; 
    }
    .custom-button {
        background-color: #FFB301 !important;
        border-color: #FFB301 !important;
        color: white !important;
    }
    .custom-button:hover {
        background-color: #e6a001 !important;
        border-color: #e6a001 !important;
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post" class="border p-4 rounded custom-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name:</label>
                    <input type="text" id="id_name" name="name" placeholder="John Doe" 
                           class="form-control mx-auto" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" id="id_email" name="email" placeholder="johndoe@gmail.com" 
                           class="form-control mx-auto" required>
                </div>
                <div class="mb-4 password-field">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" id="id_password" name="password" placeholder="******" 
                           class="form-control mx-auto" required>
                </div>
                <div>
                    <button type="submit" class="btn custom-button w-100 p-1.5">Sign Up</button>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
